<template name='graph'>
<div id='graph'>
    <div class="container scrollblock">
      	<div class="row">
      		<div class='span2'>
	      		{{#if head}}
					<h1>{{head}}</h1>
				{{/if}}
				<br/>
				{{#if data.name}}
					{{data}}
				{{/if}}

      		</div>
      		<div class="span10">
      			<div id='chart2'></div>
				<svg></svg>
			</div>
		</div>
	</div>
</div>
</template>
